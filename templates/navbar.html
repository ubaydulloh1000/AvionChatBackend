<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation">
    <div class="navbar-brand p-3">
        <a class="navbar-item" href="{% url 'index' %}">
            <img src="https://static.vecteezy.com/system/resources/previews/010/160/194/original/speech-bubble-chat-icon-sign-design-free-png.png"
                 width="50" height="120">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            {% if user.is_authenticated %}
            <a class="navbar-item" href="{% url 'accounts:user_list' %}">
                Users
            </a>
            {%   endif %}
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if user.is_authenticated %}
                <div class="buttons">
                    <a class="button is-primary">
                        <p class="p-4">
                            <strong>{{ user.username }}</strong>
                        </p>
                    </a>
                    <a class="button is-light" href="{% url 'accounts:logout' %}">
                        Log out
                    </a>
                </div>
                {% else %}
                <div class="buttons">
                    <a class="button is-primary" href="{% url 'accounts:signup' %}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{% url 'accounts:login' %}">
                        Log in
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
</body>
</html>
