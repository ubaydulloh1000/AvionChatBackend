{% extends 'base.html' %}
{% load static %}

{% block site_title %}Chat Room{% endblock %}

{% block content %}


<h1>What chat room would you like to enter?</h1>

<div class="input-group mb-3">
    <input id="room-name-input" type="text" class="form-control" placeholder="Room name" aria-label="Username"
           aria-describedby="basic-addon1">
    <input id="room-name-submit" class="button gray" type="button" value="Enter">

</div>

<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function (e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>

{% endblock %}
