{% extends 'base.html' %}
{% load static %}

{% block site_title %}Chat Room{% endblock %}

{% block content %}
<div id="chat-main-columns" class="columns is-gapless p-3">
    <div id="chat-list-sidebar" class="column has-background-grey-dark is-4">
        {% include 'chat/chats_list.html' %}
    </div>
    <div id="chat-room" class="column is-8 has-background-grey-dark">
        {% include 'chat/room.html' %}
    </div>

</div>

<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function (e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>

{% endblock %}
