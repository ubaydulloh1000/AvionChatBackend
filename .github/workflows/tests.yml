name: Ci for shlyuz backend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  execute_tests:
    name: Install requirements and run tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure .env
        run: cp .env.example .env
      - name: Docker build for test
        run: docker compose -f test.yml build
      - name: Docker up for test
        run: docker compose -f test.yml up -d
      - name: Remove all containers and volumes
        if: always()
        run: docker compose -f test.yml down -v
  deploy:
    needs: execute_tests
    name: Deploy to production
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: echo
        run: cd $PROJECT_HOME && ls -alh
        env:
          PROJECT_HOME: ${{ env.PROJECT_HOME }}
